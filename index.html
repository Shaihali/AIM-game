<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>AIM Game</title>
</head>
<body>
	<div class="conteiner">
		<div class="scoreboard-btn">Scoreboard</div>
		<div class="scoreboard">
			<div class="user-num"></div>
			<div class="user-name"></div>
			<div class="user-score"></div>
			<div class="score-point"></div>
			<button class="scoreboardExit">Свернуть</button>
		</div>
		<div class="screen">
			<h1 class="screen__title">AIM Training</h1>
			<a class="btn-start" href="#">Начать игру</a>
		</div>
		<div class="screen">
			<h1 class="screen__title">Выберите время</h1>
			<ul class="time-list">
				<li>
					<button class="time-btn" data-time="10">10 сек</button>
				</li>
				<li>
					<button class="time-btn" data-time="20">20 сек</button>
				</li>
				<li>
					<button class="time-btn" data-time="30">30 сек</button>
				</li>
				<li>
					<button class="time-btn" data-time="40">40 сек</button>
				</li>
			</ul>
		</div>
		<div class="screen">
			<h3 class="screen__title">Осталось <span class="time">00:00</span></h3>
			<div class="board"></div>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
